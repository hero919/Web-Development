</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">OnlineU</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>

                    </div><!--/.nav-collapse -->
                </div>
            </nav>

        </header>
        <main>
            <h1 id="title">Profile</h1>
            <hr />

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="first-name" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first-name" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
            <h2 id="title02">Courses Created</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Created</th>
                        <th><button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>java 123</td>
                        <td>Java</td>
                        <td>1/18/2015</td>
                        <td><button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                    </tr>
                    <tr>
                        <td>java 234</td>
                        <td>Java</td>
                        <td>1/18/2015</td>
                        <td><button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil"aria-hidden="false"></span></button></td>
                    </tr>
                </tbody>
            </table>

        </main>

    </div>

</html>
